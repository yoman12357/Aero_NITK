<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Image Carousel - Premium React Component</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated Background */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background: linear-gradient(45deg, #667eea, #764ba2, #f093fb, #f5576c, #4facfe, #00f2fe);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Particle Effect */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.4; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 0.8; }
        }

        /* Main Container */
        .carousel-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
        }

        /* Carousel Wrapper */
        .ultimate-carousel {
            position: relative;
            width: 100%;
            max-width: 900px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.2),
                0 0 0 1px rgba(255, 255, 255, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            overflow: hidden;
            transform: perspective(1000px) rotateX(2deg);
            transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .ultimate-carousel:hover {
            transform: perspective(1000px) rotateX(0deg) translateY(-10px);
            box-shadow: 
                0 35px 80px rgba(0, 0, 0, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.4);
        }

        /* Slides Container */
        .slides-container {
            position: relative;
            width: 100%;
            height: 500px;
            overflow: hidden;
        }

        .slides-wrapper {
            display: flex;
            width: 100%;
            height: 100%;
            transition: transform 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .slide {
            min-width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.8s ease;
            filter: brightness(0.9) contrast(1.1) saturate(1.2);
        }

        .slide:hover img {
            transform: scale(1.05);
            filter: brightness(1) contrast(1.2) saturate(1.3);
        }

        /* Gradient Overlay */
        .slide::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                45deg,
                rgba(0, 0, 0, 0.1) 0%,
                transparent 40%,
                transparent 60%,
                rgba(255, 255, 255, 0.1) 100%
            );
            z-index: 1;
            pointer-events: none;
        }

        /* Navigation Buttons */
        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            color: white;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            z-index: 10;
            opacity: 0.7;
        }

        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-50%) scale(1.1);
            opacity: 1;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .nav-btn:active {
            transform: translateY(-50%) scale(0.95);
        }

        .nav-btn.prev {
            left: 25px;
        }

        .nav-btn.next {
            right: 25px;
        }

        /* Dots Navigation */
        .dots-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 30px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            gap: 15px;
        }

        .dot {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.2);
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            position: relative;
            overflow: hidden;
        }

        .dot::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            transition: transform 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .dot:hover {
            transform: scale(1.3);
            background: rgba(255, 255, 255, 0.5);
            border-color: rgba(255, 255, 255, 0.8);
        }

        .dot.active {
            background: rgba(255, 255, 255, 0.8);
            border-color: rgba(255, 255, 255, 1);
            transform: scale(1.4);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .dot.active::before {
            transform: translate(-50%, -50%) scale(1);
        }

        /* Progress Bar */
        .progress-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2, #f093fb);
            transition: width 0.3s ease;
            border-radius: 0 2px 2px 0;
            z-index: 10;
        }

        /* Slide Counter */
        .slide-counter {
            position: absolute;
            top: 25px;
            right: 25px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            z-index: 10;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* Auto-play pause button */
        .autoplay-btn {
            position: absolute;
            top: 25px;
            left: 25px;
            width: 45px;
            height: 45px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .autoplay-btn:hover {
            background: rgba(0, 0, 0, 0.8);
            transform: scale(1.1);
        }

        /* Loading Animation */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            z-index: 5;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .ultimate-carousel {
                max-width: 95%;
                transform: none;
            }
            
            .slides-container {
                height: 400px;
            }
            
            .nav-btn {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }
            
            .nav-btn.prev {
                left: 15px;
            }
            
            .nav-btn.next {
                right: 15px;
            }
        }

        /* Smooth fade animation for initial load */
        .fade-in {
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="animated-bg"></div>
    <div class="particles" id="particles"></div>
    
    <div id="carousel-root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const UltimateCarousel = () => {
            const [slideIndex, setSlideIndex] = useState(0);
            const [isAutoPlay, setIsAutoPlay] = useState(true);
            const [isLoading, setIsLoading] = useState(true);
            const [touchStart, setTouchStart] = useState(0);
            const [touchEnd, setTouchEnd] = useState(0);
            const intervalRef = useRef();

            // Demo images - replace with your actual image paths
            const images = [
                "https://images.unsplash.com/photo-1506905925346-21bda4d32df4?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80",
                "https://images.unsplash.com/photo-1441974231531-c6227db76b6e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2071&q=80",
                "https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2074&q=80",
                "https://images.unsplash.com/photo-1506905925346-21bda4d32df4?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80",
                "https://images.unsplash.com/photo-1418065460487-3956c3aa1234?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80"
            ];

            const totalSlides = images.length;

            const changeSlide = (direction) => {
                setSlideIndex(prevIndex => {
                    if (direction > 0) {
                        return prevIndex === totalSlides - 1 ? 0 : prevIndex + 1;
                    } else {
                        return prevIndex === 0 ? totalSlides - 1 : prevIndex - 1;
                    }
                });
            };

            const goToSlide = (index) => {
                setSlideIndex(index);
            };

            const toggleAutoPlay = () => {
                setIsAutoPlay(!isAutoPlay);
            };

            // Touch handlers
            const handleTouchStart = (e) => {
                setTouchStart(e.targetTouches[0].clientX);
            };

            const handleTouchMove = (e) => {
                setTouchEnd(e.targetTouches[0].clientX);
            };

            const handleTouchEnd = () => {
                if (!touchStart || !touchEnd) return;
                const distance = touchStart - touchEnd;
                const isLeftSwipe = distance > 50;
                const isRightSwipe = distance < -50;

                if (isLeftSwipe) changeSlide(1);
                if (isRightSwipe) changeSlide(-1);
            };

            // Auto-play functionality
            useEffect(() => {
                if (isAutoPlay) {
                    intervalRef.current = setInterval(() => {
                        changeSlide(1);
                    }, 4000);
                } else {
                    clearInterval(intervalRef.current);
                }

                return () => clearInterval(intervalRef.current);
            }, [isAutoPlay, slideIndex]);

            // Loading simulation
            useEffect(() => {
                const timer = setTimeout(() => {
                    setIsLoading(false);
                }, 1000);
                return () => clearTimeout(timer);
            }, []);

            // Keyboard navigation
            useEffect(() => {
                const handleKeyPress = (e) => {
                    if (e.key === 'ArrowLeft') changeSlide(-1);
                    if (e.key === 'ArrowRight') changeSlide(1);
                    if (e.key === ' ') {
                        e.preventDefault();
                        toggleAutoPlay();
                    }
                };

                window.addEventListener('keydown', handleKeyPress);
                return () => window.removeEventListener('keydown', handleKeyPress);
            }, []);

            return (
                <div className="carousel-container">
                    <div className="ultimate-carousel fade-in">
                        {isLoading && <div className="loading"></div>}
                        
                        <div className="autoplay-btn" onClick={toggleAutoPlay}>
                            <i className={`fas ${isAutoPlay ? 'fa-pause' : 'fa-play'}`}></i>
                        </div>

                        <div className="slide-counter">
                            {slideIndex + 1} / {totalSlides}
                        </div>

                        <div 
                            className="slides-container"
                            onTouchStart={handleTouchStart}
                            onTouchMove={handleTouchMove}
                            onTouchEnd={handleTouchEnd}
                        >
                            <div 
                                className="slides-wrapper"
                                style={{ 
                                    transform: `translateX(-${slideIndex * 100}%)`,
                                }}
                            >
                                {images.map((src, idx) => (
                                    <div key={idx} className="slide">
                                        <img 
                                            src={src} 
                                            alt={`Slide ${idx + 1}`}
                                            loading="lazy"
                                        />
                                    </div>
                                ))}
                            </div>
                        </div>

                        <div 
                            className="progress-bar"
                            style={{ 
                                width: `${((slideIndex + 1) / totalSlides) * 100}%` 
                            }}
                        ></div>

                        <button 
                            className="nav-btn prev" 
                            onClick={() => changeSlide(-1)}
                            aria-label="Previous slide"
                        >
                            <i className="fas fa-chevron-left"></i>
                        </button>

                        <button 
                            className="nav-btn next" 
                            onClick={() => changeSlide(1)}
                            aria-label="Next slide"
                        >
                            <i className="fas fa-chevron-right"></i>
                        </button>

                        <div className="dots-container">
                            {images.map((_, idx) => (
                                <button
                                    key={idx}
                                    className={`dot ${idx === slideIndex ? 'active' : ''}`}
                                    onClick={() => goToSlide(idx)}
                                    aria-label={`Go to slide ${idx + 1}`}
                                />
                            ))}
                        </div>
                    </div>
                </div>
            );
        };

        // Create particles
        const createParticles = () => {
            const container = document.getElementById('particles');
            const particleCount = 50;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.width = Math.random() * 6 + 2 + 'px';
                particle.style.height = particle.style.width;
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 5) + 's';
                container.appendChild(particle);
            }
        };

        // Initialize
        createParticles();
        ReactDOM.render(<UltimateCarousel />, document.getElementById('carousel-root'));
    </script>
</body>
</html>
